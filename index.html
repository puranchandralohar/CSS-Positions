<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        
            <h1>Position</h1>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
            </nav>
            <div class="buttons">
                <button class="btn">Login</button>
                <button class="btn">Signup</button>
            </div>
    </header>

    <main>
        <section>
            <div class="one">
                <div class="heading">
                    <h2>Positioning Elements Using Floats</h2>
                </div>
                <div class="inner flex">
                    <div class="inner-one">
                        <div>
                            <div class="inner-div sidekick">Sidekick</div>
                            <div class="inner-div hero">Hero</div>
                            <div class="inner-div sidekick">Sidekick</div>
                        </div>
                    </div>
        
                    <div class="inner-one">
                        <div>
                            <div class="inner-div sidekick">Sidekick</div>
                            <div class="inner-div hero" id="hero-one">Hero</div>
                            <div class="inner-div sidekick">Sidekick</div>
                        </div>
                    </div>
        
                    <div class="inner-one">
                    <div>
                        <div class="inner-div sidekick">Sidekick</div>
                        <div class="inner-div hero" id="hero-two">Hero</div>
                        <div class="inner-div sidekick">Sidekick</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Second Section -->
        <section>
            <div class="one two">
                <div class="heading">
                    <h2>Uniquely Positioning Content</h2>
                </div>
                <div class="inner flex">
                    <div class="inner-one">
                        <div>
                            <div class="inner-div sidekick">Sidekick</div>
                            <div class="inner-div hero">Hero</div>
                            <div class="inner-div sidekick">Sidekick</div>
                        </div>
                    </div>
        
                    <div class="inner-one">
                        <div>
                            <div class="inner-div sidekick">Sidekick</div>
                            <div class="inner-div hero" id="hero-three">Hero</div>
                            <div class="inner-div sidekick">Sidekick</div>
                        </div>
                    </div>
        
                    <div class="inner-one">
                    <div class="relative">
                        <div class="inner-div sidekick">Sidekick</div>
                        <div class="inner-div hero" id="hero-four">Hero</div>
                        <div class="inner-div sidekick">Sidekick</div>
                    </div>
                    </div>

                    <div class="inner-one">
                        <div>
                            <div class="inner-div sidekick">Sidekick</div>
                            <div class="inner-div hero">Hero</div>
                            <div class="inner-div sidekick">Sidekick</div>
                        </div>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
